# ~/.tmuxinator/gotreact.yml
name: gotreact
root: ~/Code/archive/gotreact
startup_window: editor
windows:
  - editor: nvim
  - terminal: #empty
    pre: git pull
    panes:
      terminal:
        - git status
  - server:
    pre: nvm use
    panes:
      yarn:
        - yarn install
        - yarn start
  - test: yarn test

