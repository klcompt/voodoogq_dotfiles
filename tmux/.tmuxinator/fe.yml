# ~/.tmuxinator/fe.yml

name: fe
root: ~/Code/vagrantfiles/shared/frontend
startup_window: editor
windows:
  - editor: nvim
  - terminal:
      layout: 4806,318x66,0,0{159x66,0,0,8,158x66,160,0,10}
      panes:
        - git:
          - clear
        - server:
          - vagrant ssh
          - cd frontend
          - clear
  - server:
      layout: a529,318x66,0,0[318x33,0,0,9,318x32,0,34,11]
      panes:
        - foreman:
          - git cull
          - vagrant ssh
          - cd frontend
          - clear
          - foreman start
        - jasmine:
          - vagrant ssh
          - cd frontend
          - clear
          - bundle exec rake jasmine
